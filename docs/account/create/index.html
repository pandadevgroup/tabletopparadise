<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Tabletop Paradise</title>
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

	<script defer src="/assets/fontawesome/js/fa-brands.min.js"></script>
	<!-- <script defer src="/assets/fontawesome/js/fa-light.min.js"></script> -->
	<!-- <script defer src="/assets/fontawesome/js/fa-regular.min.js"></script> -->
	<script defer src="/assets/fontawesome/js/fa-solid.min.js"></script>
	<script src="/assets/fontawesome/js/fontawesome.min.js"></script>

	<style>
		.hidden {
			display: none;
		}

	</style>
</head>

<body>
	<div class="container">
		<h1>Tabletop Paradise - Create Account</h1>
		<hr>
		<div>

			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" class="form-control" id="email">
				<div class="invalid-feedback">
					The email address is badly formatted.
				</div>

			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password">

			</div>
			<div class="form-group">
				<label for="repeatpassword">Repeat Password:</label>
				<input type="password" class="form-control" id="repeatpassword">
				<div class="invalid-feedback">
					Passwords do not match.
				</div>

			</div>
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" class="form-control" id="username">
				<div class="invalid-feedback">
					Username is taken.
				</div>
			</div>

			<button class="btn btn-primary btn-block" id="create">Register</button>

		</div>
		<br>
		<p class="text-center">
			Have an account? <a href="/account/login/">Login</a>
		</p>
		<hr>

		<button class="btn btn-block btn-primary">
			<i class="fab fa-google"></i>
			Create account with Google
		</button>



	</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="/account_create.js"></script>

</body>

</html>
