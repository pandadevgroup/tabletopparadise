<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Tabletop Paradise</title>
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<!-- <script defer src="/assets/fontawesome/js/fa-brands.min.js"></script> -->
	<!-- <script defer src="/assets/fontawesome/js/fa-light.min.js"></script> -->
	<!-- <script defer src="/assets/fontawesome/js/fa-regular.min.js"></script> -->
	<script defer src="/assets/fontawesome/js/fa-solid.min.js"></script>
	<script src="/assets/fontawesome/js/fontawesome.min.js"></script>

</head>

<body>
	<div id="loading">
		<div class="spinner-box">
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>

	</div>
	<div id="game" class="gameboard hidden">
		<div id="info-tray">
			<div id="info-tray-body">
				<a>jeffkmeng</a>
				<a class="badge badge-primary" id="host-btn">switch to host</a>
				<a id="settings-icon" class="icon-link" data-toggle="modal" data-target="#options-modal">
					<i class="fas fa-cog"></i>
				</a>
				<a id="close-icon" class="icon-link" data-toggle="modal" data-target="#leave-modal">
					<i class="fas fa-sign-out"></i>
				</a>

			</div>
		</div>
	</div>
	<!-- The Modal -->

	<div class="modal fade " id="options-modal" tabindex="-1" role="dialog" aria-labelledby="options-modal-label" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="options-modal-label">Options</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<input type="text" class="form-control">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade " id="leave-modal" tabindex="-1" role="dialog" aria-labelledby="options-modal-label" aria-hidden="true">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="options-modal-label">Leave Game?</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>
						Are you sure you would like to leave the game? You will not be able to rejoin.
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<a role="button" class="btn btn-danger" href="/">Leave</a>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
	<script src="/bundle.js"></script>
</body>

</html>
