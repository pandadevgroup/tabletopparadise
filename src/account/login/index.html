<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Tabletop Paradise</title>
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

	<script defer src="/assets/fontawesome/js/fa-brands.min.js"></script>
	<!-- <script defer src="/assets/fontawesome/js/fa-light.min.js"></script> -->
	<!-- <script defer src="/assets/fontawesome/js/fa-regular.min.js"></script> -->
	<script defer src="/assets/fontawesome/js/fa-solid.min.js"></script>
	<script src="/assets/fontawesome/js/fontawesome.min.js"></script>

	<style>
		.hidden {
			display:none;
		}
	
	</style>
</head>

<body>
	<div class="container mt-3">
		<h1>Tabletop Paradise - Login</h1>
		<hr>
		<div>

			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" class="form-control" id="email">

			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password">

			</div>

			
			<button class="btn btn-primary btn-block" id="login">Login</button>
			<div class="text-danger" id="error-txt">
			</div>
			<br>
			<p class="text-center"><a href="/account/create/">Register</a> | <a href="/account/forgotpassword/" id="forgot-password">Forgot password</a></p>
			<hr>
			
			<button class="btn btn-block btn-primary">
				<i class="fab fa-google"></i> 
				Sign in with Google
			</button>
			  
			

		</div>
	</div>

	<script src="/account_login.js"></script>

</body>

</html>
